{% extends 'base.html' %}

{% block title %}Your Cart{% endblock %}

{% block content %}
<h1>Your Cart</h1>
<div id="cart-content">
    <div class="table-responsive">
        <table class="table table-bordered">
            <!-- ... table content remains the same ... -->
        </table>
    </div>
    <div class="cart-summary">
        <h3>Total: ${{ total }}</h3>
        <a href="{% url 'product_list' %}" class="btn btn-success">Continue Shopping</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    #cart-content {
        width: 100%;
        overflow-x: auto;
    }

    .table-responsive {
        min-width: 600px;
    }

    .table img {
        max-width: 100px;
        height: auto;
    }

    .cart-summary {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .table th, .table td {
            font-size: 14px;
        }

        .btn {
            font-size: 12px;
            padding: 5px 10px;
        }

        .cart-summary {
            flex-direction: column;
            align-items: flex-start;
        }

        .cart-summary h3 {
            margin-bottom: 10px;
        }
    }
</style>
{% endblock %}
