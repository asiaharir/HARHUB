<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>

       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           <div class="container-fluid">
               <a class="navbar-brand" href="{% url 'product_list' %}">ECOMMERCE</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                   data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                   aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="#">Home</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'mobiles' %}">mobiles
                            <i class="fa-solid fa-mobiles"></i>
                          
                           </a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'computers' %}">computers
                            <i class="fa-solid fa-computers"></i>
                           </a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'Airphone' %}">Airphone
                            <i class="fa-solid fa-Airphone"></i>
                           </a>
                       </li>
                       <li class="nav-item">
                        <a class="nav_link d-flex align-items-center" href="{% url 'cart_view' %}">
                            <i class=" badge rounded-pill bg-danger">
                                <span class="cart-count">{{ cart_items_count }}</span>
                                <span class="ms-2">Cart</span>

                            </i>
                            </a>
                       </li>
                   </ul>
               </div>
           </div>
       </nav>
       <div class="container">
       {% block content %}
       {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>     
</body>
</html>
